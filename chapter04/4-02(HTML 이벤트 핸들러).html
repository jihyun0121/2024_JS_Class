<html>
<head>
    <title>이벤트 핸들러</title>
</head>
<body>
    focus: blur;
    <br>
    <input type="text" id="text1" onfocus="doFoucus()" onblur="doBlur(this)">

    <br>

    <br>
    <br>

    <br>
    KeyDown :
    <br>
    <input type="text" id="text2" onkeydown="doKeyDown()">
    <input type="button" value="조회">

        function doClick(){
            alert("[버튼] 클릭");
        }

        function dofoucus(){
            console.log("doFoucus() 호출 ")
        }

            console.log.log("doblur() 호출")
            if(obj.value === "0"){
                alert("내용을 입력해주세요.");
            }
        }

        function doChange(){
            console.log(obj.value);
        }

        function doKeyDown(){
            // console.log("doKeyDown() 호출")
            // console.log(event);
            if(event.keycode === 13){
                // console.log("[엔터] 클릭")
                doSerch();
            }
        }

        function doSerch(){
            console.log("조회를 시작합니다.")
        }

<html>
<head>
    <title>Object Destructuring</title>
</head>
<body>
    <script>
        function getPerson(){   //자바에선 클래스 js에서 오브젝트, java 매개변수, js 키 밸류
            return {
                firstName: "길동",
                lastName : "홍",
                age : 23,
                email : "Hong@gmail.com",
                city : "Seoul",
                country : "chosun"
            }
        }

        // var per = getPerson();
        // console.log(per);
        // console.log(per.firstName);
        // console.log(per.lastName);

        var {firstName, lastName} = getPerson();
        console.log(firstName);
        console.log(lastName);
        // console.log(city);      //에러발생





    </script>
</body>
</html>

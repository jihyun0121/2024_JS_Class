<html>
<head>
    <title>변수선언 (var, let, cnost)</title>
</head>
<body>
    <script>
        //var
            var x = 5;
            var y = 6;
            var z = x + y;

            console.log("x = " + x);
            console.log("y = " + y);
            console.log("z = " + z);

            //document.write("x = " + x);
            //document.write("y = " + y);
            //document.write("z = " + z);

            x = 23;
            y = 1;
            console.log("z = " + z);
        //let   -- ES6에서 추가된 기능
            let x1 = 5;
            let y1 = 6;
            let z1 = x1 + y1;

            console.log("z1 = " + x1);

            //let y1 = ;    --변수명의 재선언시 에러가 발생
            x1 = 7;         // 정상적으로 실행됨


        //const
            const PI = 3.141592;

            //PI = 3.14;            // 에러 발생
            //const PI = 3.1415;    // 에러 발생

            console.log("PI = " + PI);


    </script>
</body>
</html>

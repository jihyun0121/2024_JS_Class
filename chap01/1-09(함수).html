        function calculator(x1, y1,operator){   //매개변수 파라미터
            if(operator === "+"){
                return x1 + y1;
            }
            else if (operator === "-"){
                return x1 - y1;
            }
            else if (operator === "*"){
                return x1 * y1;
            }
            else if (operator === "/"){
                return x1 / y1;
            }

//            var plus = calculator(5, 7, "+")    //불필요한 plus변수선언

            console.log(calculator(5, 7, "+"));
            console.log(calculator(5, 7, "-"));
            console.log(calculator(5, 7, "*"));
            console.log(calculator(5, 7, "/"));
        }

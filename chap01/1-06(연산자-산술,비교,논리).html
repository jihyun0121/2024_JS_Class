<html>
<head>
    <title>연산자-산술,비교,논리</title>
</head>
<body>
    <script>
        // 더하기
        var x1 = 5;
        var y1 = 2
        var z1 = x1 + y1;
        console.log(z1);

        // 빼기
        var x2 = 5;
        var y2 = 2
        var z2 = x2 - y2;
        console.log(z2);

        // 곱하기
        var x3 = 5;
        var y3 = 2;
        var z3 = x3 * y3;
        console.log(z3);

        // 나누기 - 몫
        var x4 = 5;
        var y4 = 2;
        var z4 = x4 / y4;
        console.log(z4);

        //거듭제곱
        var x5 = 5;
        var y5 = 2;
        var z5 = x5 ** y5;
        console.log(z5);
        
        // 나누기 - 나머지
        var x6 = 5;
        var y6 = 2;
        var z6 = x6 / y6;
        console.log(z6);

        // 증가 연산자 : ++
        var x = 1;
        x++;    //++x
        console.log(x);
        ++x;
        console.log(x);
        
        // 감소 연산자 : --
        var x = 4;
        x--;    //--x
        console.log(x);
        --x;
        console.log(x);

        // 단축 연산자
        var x = 5;
        var y = 2;
        x += y;     // x = x + y;
        console.log(x);     // 변수 x의 값이 변함
        console.log(y);     // 변수 y의 값이 변하지 않음

        x -= y;
        console.log(x);     // 변수 x의 값이 변함
        console.log(y);     // 변수 y의 값이 변하지 않음
        
        x *= y;
        console.log(x);     // 변수 x의 값이 변함
        console.log(y);     // 변수 y의 값이 변하지 않음
        
        x /= y;
        console.log(x);     // 변수 x의 값이 변함
        console.log(y);     // 변수 y의 값이 변하지 않음

        // 문자열 연산자
        var txt1 = "1";
        var txt2 = "2";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);

        var x = 5+5;
        console.log(x);

        var y = "5" + 5;
        console.log(y);

        // 비교 연산자
        console.log(1 == 1);        // 출력갑 : true
        console.log(1 == "1");      // 출력갑 : true
        console.log(1 === "1");     // 출력갑 : false

        console.log(1 != 3);        // 출력갑 : true
        console.log(1 != "1");      // 출력갑 : false
        console.log(1 !== "1");     // 출력갑 : true

        console.log(3>2);           // 출력갑 : true
        console.log(3<2);           // 출력갑 : false
        console.log(3>=2);          // 출력갑 : true
        console.log(3<=2);          // 출력갑 : false

        // 논리 연산자
        console.log(3 > 2 && 1 > 2);    // 출력갑 : false
        console.log(3 > 2 || 1 > 2);    // 출력갑 : true
        console.log(!(3 > 2));          // 출력갑 : false
        console.log(!(3 < 2));          // 출력갑 : true








    </script>
</body>
</html>

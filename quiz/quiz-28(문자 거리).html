<html>
<head>
    <title>문자 거리</title>
</head>
<body>
    <script>
        function solution(s, t){
            let answer = [], p = 100;

            for(let i of s){
                if(i === t){
                    p = 0;
                } else{
                    p++;
                }
                answer.push(p);
            }

            p = 100;
            for(let i = (s.length-1); i >= 0; i--){
                if(s[i] === t){
                    p = 0;
                } else{
                    p++;
                }
                answer[i] = Math.min(answer[i], p)
            }

            
            return answer;
        }
        str = "teachermode"
        console.log(solution(str, 'e'));
    </script>
</body>
</html>

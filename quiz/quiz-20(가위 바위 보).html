    <script>
        function solution(a, b){
            let answer = [];

            for(var x in a){
                // if(a[x] === b[x])
                //     answer += "D";
                // else if((a[x] === 1 && b[x] === 3) || (a[x] === 2 && b[x] === 1) || (a[x] === 3 && b[x] === 2))
                //     answer += "A";
                // else answer += "B";
                if(a[x] - b[x]=== 0 || b[x] - a[x] === 0)
                    answer.push("D");
                else if((a[x] - b[x] === 1) || (a[x] - b[x] === -2))
                    answer.push("A");
                else //if((a[x] - b[x] === -1) || (a[x] - b[x] === 2))
                    answer.push("B");
            }
            
            return answer;
        }

        let b = [1, 1, 2, 2, 3];

        // for(var x of solution(a, b)){

        console.log(solution(a, b));

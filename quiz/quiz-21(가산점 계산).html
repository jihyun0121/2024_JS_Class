<html>
<head>
    <title>가산점 계산</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer = 0, cnt = 0;

            for(var x of arr){
                if(x === 1){
                    cnt++;
                    answer += cnt;
                } else cnt = 0;
            }
            
            return answer;
        }
        //1012300120
        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));
    </script>
</body>
</html>

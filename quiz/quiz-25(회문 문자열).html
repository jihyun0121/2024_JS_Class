<body>
    <script>
        function solution(str){
            let answer = "Yes";
            let len = str.length;
            str = str.toLowerCase();
            
            //방법 1 : 직접 비교 방식
            // for(let i = 0; i < Math.floor(len / 2); i++){
            //     if(str[i] !== str[len - i - 1]) answer = "No";
            // }

            //방법 2 : reverse()합수 이용
            if(str.split('').reverse('').join('') !== str)
                answer = "No";

            return answer;
        }
        
        let str = "gooG"
        console.log(solution(str));
    </script>

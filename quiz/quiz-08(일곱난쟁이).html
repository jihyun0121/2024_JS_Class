    <title>일곱 난쟁이</title>

<body>
    <script>
        function solution(arr) {
            let answer = arr;
            
            // let sum = 0;
            
            // //방법 1 : 기존의 for문을 이용한 방법
            // for (var i = 0; i < arr.length; i++){
            //     sum += arr[i];
            // }

            // //방법 2 : for of를 이용한 방법
            // for(let x of arr){
            //     sum += x;
            // }

            // // 방법 3 : reduce()를 사용한 방법
            // sum = arr.reduce(function(a,b){
            //     return a + b;
            // });

            //방법 4 : arrow Function
            let sum = arr.reduce((a,b) => a + b);

            for (let i = 0; i < arr.length; i++){
                for (let j = i + 1; j < arr.length; j++){
                    if(sum - (arr[i] + arr[j]) === 100){
                        arr.splice(j, 1);
                        arr.splice(i, 1);
                    }
                } //for j
            } //for i

            return answer;
        }//function
        var arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));
    </script>

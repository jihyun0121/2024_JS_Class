<html>
<head>
    <title>1부터 N까지 합을 출력하기</title>
</head>
<body>
    <script>
        function solution(n){   //n = 6
            let answer = 0;

            //insert code
            for(i = 0; i <= n; i++){
                answer += i;
            }

            return answer;
        }

        console.log(solution(10));

    </script>
</body>
</html>

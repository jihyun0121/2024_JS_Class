<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(s){
            let answer="", max = Number.MIN_SAFE_INTEGER;
            
            for(let i of s){
                // console.log(i)
                if(i.length > max){
                    max = i.length;
                    answer = i;
                }
            }
            return answer;
        }
        let str = ["teacher", "time", "student", "beutiful", "good"];
        console.log(solution(str));
    </script>
</body>
</html>

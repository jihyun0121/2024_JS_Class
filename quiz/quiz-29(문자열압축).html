<html>
<head>
    <title>문자열 압축</title>
</head>
<body>
    <script>
        function solution(str){
            let answer = "", x = 1;

            for(let i = 0; i < str.length; i++){
                // console.log(i);
                if(str[i-1] === str[i]){
                    x++;
                } else{
                    answer += str[i];
                    if(x !== 1) answer += String(x);
                    x = 1;
                }
            }
            return answer;
        }
        let str = "KKHSSSSSSSE";
        console.log(solution(str));
    </script>
</body>
</html>

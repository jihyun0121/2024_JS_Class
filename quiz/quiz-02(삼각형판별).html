<html>
<head>
    <title>삼각형 판별하기</title>
</head>
<body>
    <script>
        function solution(a, b, c){
            let answer, max;
            let sum = a+b+c;


            if(a>b) max = a;
            else max = b;

            if(c>max) max = c;

            if((sum-max)<max) console.log("NO");
            else console.log("YES");

            return answer;
        }

        console.log(solution(6, 7, 11));    //yes
        console.log(solution(13, 33, 17));    //yes


    </script>
</body>
</html>

<html>
<head>
    <title>Date 내장함수</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
        var d1 = new Date();
        console.log(d1)

        // 월은 0부터 시작, 일은 1부터 시작
        var d2 = new Date(2024, 11, 25, 18, 30);
        console.log(d2);

        // month 월이 0부터 시작하는 이유
        // 2024-04-19-, 2024.04.19  <=>  Apr 19 2024
        month_en = ["Jen", "Feb", "Mar"];
        // month_en = ["Jen", "Feb", "Mar" ...]
        // month_kr = ["1월", "2월", "3월" ...]
        var mon = 3;
        console.log(month_en[mon-1]);

        var d3 = new Date();
        console.log(d3);

        var year = d3.getFullYear();
        console.log("Year", year);

        var month = d3.getMonth();
        console.log("Month", month+1);

        var date = d3.getDate();
        console.log("Date", date);

        var day = d3.getDay();
        console.log("Day", day);    //일요일이 0

        var hour = d3.getHours();
        console.log("Hour", hour);

        var minute = d3.getMinutes();
        console.log("Minute", minute);

        var second = d3.getSeconds();
        console.log("Second", second);   //기기의 시간

        // 글로벌 서비스일 경우에는 접속한 국가의 타임존을 고려
        // 2024.04.19 15:06:10 (한국) --> 2024.04.19 06:06:10 서버에 저장
        // 글제목, 작성자, 작성일
        // 2024.04.19 06:06:10 (영국) 2024.04.19 15:06:10 (한국)
        // 한국 시간대를 자동으로 영국 기준시로 변경해서 저장해야함
        // 서버에 접속한 국가는 각각의 시간대를 +해야함

        var d4 = new Date();
        console.log(d4.getTimezoneOffset());    //출력값(분 단위) -540분 => 9시간 차이
        console.log(d4)

        //특정 날짜와 시간을 조정
        var d5 = new Date();
        d5.setFullYear(2007);
        d5.setMonth(0);
        d5.setDate(21);
        console.log(d5);

        // 실무에서는 moments.js 라이브러리
        console.log(moment().format('MMMM Do YYYY, h:mm:ss a'));
        console.log(moment().format('ddd'));
        
        console.log(moment().format("YYYY-MM-DD"));
        console.log(moment().format("MMM DD, YYYY"));
    
        // 오늘을 기준으로 일주일전을 검색
        console.log(moment().subtract(7, "days").format("MMM DD, YYYY"));
        
        // 오늘을 100일후는 언제일까요?
        console.log(moment().add(100, "days").format("YYYY-MM-DD"));

        // 지금을 기준으로 4시간 후
        console.log(moment().add(4, "hours").format("YYYY-MM-DD HH"));




    </script>
</body>
</html>

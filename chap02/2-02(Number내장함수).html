<html>
<head>
    <title>Number내장함수</title>
</head>
<body>
    <script>

        // console.log(Number.MAX_SAFE_INTEGER); //js가 지원해주는 가장 큰 수
        // console.log(Number.MIN_SAFE_INTEGER); //js가 지원해주는 가장 작은 수

        // toString()   //문자열로 변환
        var x1 = 123;
        console.log(x1+1);
        console.log(x1.toString()+1);
        console.log(x1.toString(2));   //2진수로 변환

        // toFixed() : 지정된 소수점 자릿수까지 반올림으로 표기
        var x2 = 123999.562243;
        console.log(x2.toFixed(2));

        //toPrecision()
        var x3 = 9.567;
        console.log(x3.toPrecision(2));     //출력값 9.6 : 정수까지 포함된 자릿수

        var x4 = Number("10");  //숫자로 변환
        console.assert(x4+1);

        var x5 = Number(true);  //true는 1, false는 0
        console.log(x5);

        console.log(Number("      10       "));     //숫자로 변환 해줌
        console.log(Number("      10"));     //숫자로 변환 해줌
        console.log(Number("23 10 60"));     //안됨
        console.log(Number("10.33"));
        console.log(Number("10, 33"));     //안됨
        console.log(Number("Choi"));     //안됨

    </script>
</body>
</html>
